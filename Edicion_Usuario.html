<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edicion de usuario</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <h1>EDICION DE USUARIO</h1>

    <p>ID:   <input type="text" name="ID"/></p>
    <button type="submit" value="Enviar">BUSCAR </button>
    
    <h2>Información personal<h2>
    <label for="Nombre">Nombre:   <input type="text" id="Nombre"name="Nombre"/></label><br><br> 
    <label for="ID">ID:   <input type="text" id="ID"name="ID"/></label><br><br> 
    <label for="Telefono">Telefono: <input type="text" id="Telefono"name="Telefono"/></label><br><br> 
    <label for="Dirección">Dirección:   <input type="text" id="Dirección"name="Dirección"/></label><br><br> 
    <label for="Usuario">Usuario:   <input type="text" id="Usuario"name="Usuario"/></label><br><br> 
    <label for="contraseña">contraseña: <input type="text" id="contraseña"name="contraseña"/></label><br><br> 

    <h2>Información personal<h2>
    
    <label for="Fecha_de_inicio_de_contrato">Fecha de inicio de contrato:   <input type="text" id="Fecha_de_inicio_de_contrato" name="Fecha_de_inicio_de_contrato"/></label> <br><br>
    <label for="Fecha_de_terminación_de_contrato">Fecha de terminación de contrato: <input type="text" id="Fecha_de_terminación_de_contrato" name="Fecha_de_terminación_de_contrato"/></label><br><br>
    <label for="Salario">Salario:   <input type="text" id="Salario" name="Salario"/></label> <br><br>
    <label for="Cargo">Cargo: <input type="text" id="Cargo"name="Cargo"/></label><br><br>
    <label for="Tipo_de_Contrato">Tipo de Contrato:   <input type="text" id="Tipo_de_Contrato"name="Tipo_de_Contrato"/></label> <br><br>
    <label for="puntaje_de_desempeño">puntaje de desempeño: <input type="text" id="puntaje_de_desempeño"name="puntaje_de_desempeño"/></label><br><br>
    <label for="Retroalimentación">Retroalimentación:</label><br><br>
    <textarea rows="10" cols="50" id="Retroalimentación"placeholder="ingresar comentario" name="Retroalimentación"> ... </textarea><br>
    
    <button type="submit" value="Enviar">CAMBIAR </button>
    <button type="reset" > CANCELAR </button>


</body>
</html>
